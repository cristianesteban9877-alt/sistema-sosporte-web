<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/iniciosesion_registro.css') }}">
</head>

<body class="bg-light">
    <header>
        <nav>
            <a href="{{ url_for('inicio') }}">
                <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo" class="imagen-logo">
            </a>
        </nav>
    </header>
    <br>
    <section>
        <h1><b>Registrar usuario</b></h1>
        <div class="contenedor">
            <form id="formularioRegistro">
                <div class="mb-3">
                    <label for="emailInput" class="form-label"><b>Email:</b></label>
                    <input id="emailInput" type="email" class="form-control" aria-describedby="emailHelp" required
                        autocomplete="email" spellcheck="false" autocapitalize="off" pattern="[^\s]+"
                        title="No se permiten espacios"
                        oninput="this.value = this.value.replace(/\s/g, '').toLowerCase()">
                </div>
                <div class="mb-3">
                    <label for="contraseniaInput" class="form-label"><b>Contraseña:</b></label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="contraseniaInput" required
                            autocomplete="new-password" spellcheck="false" pattern="[^\s]+"
                            title="No se permiten espacios" oninput="this.value = this.value.replace(/\s/g, '')">
                        <button class="btn btn-outline-secondary boton-ver-contrasena" type="button">
                            <i class="bi bi-eye-fill"></i>
                        </button>
                        <button class="btn btn-outline-success" type="button" id="btnGenerarContrasenia">
                            <i class="bi bi-shuffle"></i> Generar
                        </button>
                    </div>
                    <small class="text-muted d-block mt-1">
                        <i class="bi bi-info-circle"></i>
                        <strong>Requisitos:</strong> Mínimo 6 caracteres, una letra mayúscula, un número y un símbolo
                        especial (@#$%^&*()_+{}[]).
                    </small>
                </div>
                <div class="mb-3">
                    <label for="confirmarContraseniaInput" class="form-label"><b>Confirmar contraseña:</b></label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="confirmarContraseniaInput" required
                            autocomplete="new-password" spellcheck="false" pattern="[^\s]+"
                            title="No se permiten espacios" oninput="this.value = this.value.replace(/\s/g, '')">
                        <button class="btn btn-outline-secondary boton-ver-contrasena" type="button">
                            <i class="bi bi-eye-fill"></i>
                        </button>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="rolSelect" class="form-label"><b>Seleccionar rol</b></label>
                    <select class="form-select" id="rolSelect" required>
                        <option value="" selected disabled> </option>
                        <option value="alumno">Alumno</option>
                        <option value="soporte">Soporte</option>
                        <option value="profesor">Profesor</option>
                        <option value="profesor-tecnica">Profesor de Técnica</option>
                    </select>
                </div>
                <div class="mb-3 d-none" id="contenedorAulas">
                    <label for="idAulaSelect" class="form-label"><b>Seleccionar Aula</b></label>
                    <select class="form-select" id="idAulaSelect">
                        <option value="" selected disabled> </option>
                    </select>
                </div>
                <div class="contenedor-boton-centrado">
                    <button type="submit" id="botonRegistrar" class="btn boton-personalizado" disabled><b>Registrar
                            cuenta</b></button>
                </div>
            </form>
            <p id="mensajeFeedback" class="mt-3 fw-bold"></p>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="{{ url_for('static', filename='js/registrarse.js') }}"></script>
    <script>
        // Script para ver la contraseña
        document.addEventListener('DOMContentLoaded', () => {
            const botonesVer = document.querySelectorAll('.boton-ver-contrasena');
            botonesVer.forEach(boton => {
                boton.addEventListener('click', () => {
                    const campoContrasenia = boton.previousElementSibling;
                    const icono = boton.querySelector('i');
                    if (campoContrasenia.type === 'password') {
                        campoContrasenia.type = 'text';
                        icono.classList.replace('bi-eye-fill', 'bi-eye-slash-fill');
                    } else {
                        campoContrasenia.type = 'password';
                        icono.classList.replace('bi-eye-slash-fill', 'bi-eye-fill');
                    }
                });
            });
        });
    </script>
</body>

</html>
